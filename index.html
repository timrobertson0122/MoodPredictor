<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">
<title>Mood Predictor</title>
</head>
<body>
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <img src="img/smileys.png" class="img-responsive" alt="Smileys">
    </div>
  </div>
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <form class="form" id="input-form">
        <div class="form-group">
          <label for="questionField">How has your day been?</label>
          <textarea class="form-control" rows="3" id="message" autofocus placeholder="I was glad to go to the beach. Very glad. Even though it was a miserable day."></textarea>
        </div>
        <button type="submit" class="btn btn-danger btn pull-right" id="input">Check My Mood</button>
      </form>
      <div id='result'>
        <p id='resultText'></p>
        <img src="" id="resultImage">
      </div>
    </div>
  </div>
<script src="src/moodPredictor.js"></script>
<script src="src/interface.js"></script>
</body>
</html>
